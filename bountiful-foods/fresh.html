<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods | Fresh</title>
    <link rel="icon" href="images/bflogo.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/main.js"></script>
    <script defer src="scripts/make.js"></script>
</head>
<body>
    <header>
        <a href="index.html"><img src="images/logo.webp" alt="bountiful foods fruit bowl logo"></a>
        <h1>Bountiful Foods</h1>
        <nav>
            <a class="ham" href="#">&#9776;</a>
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="about.html">About Us</a>
        </nav>
    </header>
    <main id="fresh-main">
        <h2>Make Your Own Specialty Drink!</h2>
        <section>
            <div id="form">
                <form>
                    <label for="fname">First Name:</label>
                    <input id="fname" name="firstName" type="text" required>
                    <label for="email">Email Address:</label>
                    <input id="email" name="email" type="email" placeholder="name@domain.com" required>
                    <label for="phone">Phone Number:</label>
                    <input id="phone" name="phone" type="tel" placeholder="555-555-5555" required>
                    <label for=""></label>
                    <div id="fruits">
                        <input type="checkbox" name="fruit" id="fruit1">
                        <label for="fruit1">Mango</label>
                        <input type="checkbox" name="fruit" id="fruit2">
                        <label for="fruit2">Peach</label>
                        <input type="checkbox" name="fruit" id="fruit3">
                        <label for="fruit3">Strawberry</label>
                    </div>
                    <label for="special">Special Instructions:</label>
                    <textarea name="specialInstructions" id="special" cols="30" rows="10"></textarea>
                </form>
                <button id="create">Make your drink!</button>
            </div>
            <div id="drink">
                <h3>Your Drink</h3>
                <div id="facts"></div>
            </div>
        </section>
    </main>
    <footer>
        <a href="index.html"><img src="images/logo.webp" alt="bountiful foods fruit bowl logo" id="bottom-logo"></a>
        <div id="contact">
            <p>Bountiful Foods</p>
            <p>bountifulfoods@webmail.com</p>
            <p>(760)123-4567</p>
        </div>
        <div id="social">
            <a href="#"><img class="icon" src="images/facebook.webp" alt="facebook icon"></a>
            <a href="#"><img class="icon" src="images/insta.webp" alt="instagram icon"></a>
            <a href="#"><img class="icon" src="images/twitter.webp" alt="twitter icon"></a>
        </div>
    </footer>
</body>
</html>
