<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Star Chamber of Commerce</title>

<body>
    <header>

        <nav>

        <div id="hero">

        </div>
        <div id="weather">

            <div id="contact">
