<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover images related to the City of Star, Idaho">
    <title>Star Chamber: Directory</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <script defer src="scripts/chamber.js"></script>
    <script defer src="scripts/directory.js"></script>
</head>
<body>
    <div id="banner">Come join us for the chamber meet and greet Wednesday at 7:00 p.m.</div>
    <header>
        <img class="logo" src="images/star.webp" alt="star chamber logo">
        <div>
            <h1 class="title1">Star</h1>
            <h2 class="title2">Chamber of Commerce</h2>
        </div>
        <nav>
            <a class="ham" href="#">&#9776;</a>
            <a href="discover.html">Discover</a>
            <a href="directory.html">Directory</a>
            <a href="join.html">Join</a>
            <a href="#">Contact</a>
        </nav>
        <div class="date"></div>
    </header>
    <main id="direct-main">
        <div class="viewswap">
            <div id="viewCards">
                <img src="images/cards.png" alt="card view icon">
            </div>
            <div id="viewList">
                <img src="images/list.png" alt="list view icon">

        </div>
        <div class="cards"></div>
        <table class="list"></table>

        <section class="info">
            <img src="images/star.jpg" alt="star chamber logo">
            <div class="address">    
                <b>Star Chamber of Commerce</b>

            </div>
            <div class="contact">
                <p>starchamber@genmail.com</p>
                <p>(208) 242-6237</p>
                <a href="https://goo.gl/maps/TjoAGqzNTxE3mmZn7">&#128205; Location</a>
