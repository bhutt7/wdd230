<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover images related to the City of Star, Idaho">
    <title>Star Chamber: Discover</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/chamber.css">
    <script defer src="scripts/chamber.js"></script>
</head>
<body>
    <div id="banner">Come join us for the chamber meet and greet Wednesday at 7:00 p.m.</div>
    <header>
        <img class="logo" src="images/star.webp" alt="star chamber logo">
        <div>
            <h1 class="title1">Star</h1>
            <h2 class="title2">Chamber of Commerce</h2>
        </div>
        <nav>
            <a class="ham" href="#">&#9776;</a>
            <a href="discover.html">Discover</a>
            <a href="#">Directory</a>
            <a href="join.html">Join</a>
            <a href="#">Contact</a>
        </nav>
        <div class="date"></div>
    </header>
    <h1>Join the Star Chamber</h1>
    <main id="join-main">
        <form method="get" action="thankyou.html">
            <label for="fname">First Name *:</label>
            <input id="fname" name="firstName" type="text" required>
            <label for="lname">Last Name *:</label>
            <input id="lname" name="lastName" type="text"required>
            <label for="title">Business Position Title *:</label>
            <input id="title" name="positionTitle" type="text" pattern="[A-Za-z -]+" minlength="7" required>
            <label for="email">Email Address *:</label>
            <input id="email" name="email" type="email" placeholder="name@domain.com" required>
            <label for="phone">Phone Number *:</label>
            <input id="phone" name="phone" type="tel" placeholder="555-555-5555" required>
            <label for="business">Business Name *:</label>
            <input id="business" name="businessName" type="text">
            <label for="membership">Enter your desired membership level</label>
            <div id="radio">
                <input id="membership" type="radio">
            </div>
            <input type="submit" value="Join the Chamber">
        </form>
    </main>
    <footer>
        <section class="info">
            <img src="images/star.jpg" alt="star chamber logo">
            <div class="address">    
                <b>Star Chamber of Commerce</b>
                <p>176 W State St</p>
                <p>Star, ID 83669</p>
            </div>
            <div class="contact">
                <p>starchamber@genmail.com</p>
                <p>(208) 242-6237</p>
                <a href="https://goo.gl/maps/TjoAGqzNTxE3mmZn7">&#128205; Location</a>
            </div>
        </section>
        <hr>
        <div class="bottom"></div>
    </footer>
</body>
</html>
